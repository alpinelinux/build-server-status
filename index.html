<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine Linux build status</title>
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/grids-responsive-min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://alpinelinux.org/alpine-logo.ico">
	<script src="js/mqttws31.js"></script>
	<script src="js/minified.js"></script>
	<script src="js/sortable.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
    <div id="wrapper">
        <header class="pure-g" id="header">
            <div class="pure-u-1 pure-u-lg-4-24">
                <div class="logo">
                    <a href="/"><img src="https://alpinelinux.org/alpinelinux-logo.svg" class="pure-img" alt="" /></a>
                </div>
            </div>
            <input type="checkbox" id="menu-toggle-cb">
            <label id="menu-toggle" for="menu-toggle-cb" onclick>
                <s class="bar"></s>
                <s class="bar"></s>
                <s class="bar"></s>
            </label>
            <div class="pure-u-1 pure-u-lg-20-24 box-relative menu-wrapper">
                <nav class="pure-menu pure-menu-horizontal menu-local">
                    <ul class="pure-menu-list">
                    </ul>
                </nav>
                <nav class="pure-menu pure-menu-horizontal menu-external">
                    <ul class="pure-menu-list">
                        <li class="pure-menu-item"><a href="https://wiki.alpinelinux.org" class="pure-menu-link">wiki</a></li>
                        <li class="pure-menu-item"><a href="https://git.alpinelinux.org" class="pure-menu-link">git</a></li>
                        <li class="pure-menu-item"><a href="https://bugs.alpinelinux.org/projects/alpine/issues" class="pure-menu-link">bugs</a></li>
                        <li class="pure-menu-item"><a href="https://pkgs.alpinelinux.org" class="pure-menu-link">packages</a></li>
                        <li class="pure-menu-item"><a href="https://mirrors.alpinelinux.org" class="pure-menu-link">mirrors</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
			<h1>Alpine Linux build status</h1>
			<div class="overflow-table">
				<table id="builds" class="pure-table pure-table-striped sortable">
					<thead>
						<tr>
							<th>#</th>
							<th id="host">host</th>
							<th>activity</th>
							<th>last error</th>
							<th>aport built</th>
							<th>aport total</th>
						</tr>
					</thead>
					<tbody id="servers">
					</tbody>
			</table>
			</div>
			<div id="mqtt_connect_status"></div>
			<div id="mqtt_msgs"></div>
        </main>
        <footer>Â© Copyright 2017 Alpine Linux Development Team all rights reserved | <a href="https://alpinelinux.org/privacy-policy.html">Privacy Policy</a></footer>
    </div>
</body>
</html>
